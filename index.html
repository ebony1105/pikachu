<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画一只皮卡丘给你</title>
  <link rel="stylesheet" href="default.css">
  <style id="styleTag"></style>
</head>
<body>
  <div class="code-wrapper">
    <pre class="code"></pre>
  </div>
  <div class="preview-wrapper">
    <div class="preview">
      <div class="wrapper">
        <div class="nose"></div>
        <div class="left eye"></div>
        <div class="right eye"></div>
        <div class="right face"></div>
        <div class="left face"></div>
        <div class="upperLip right"></div>
        <div class="upperLip left"></div>
        <div class="loweLip-wrapper">
          <div class="lowerLip"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="actions">
    <button data-speed="slow">慢</button>
    <button data-speed="normal" class="active">中</button>
    <button data-speed="fast">快</button>
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
  <script src="pikachu.js"></script>
</body>
</html>
